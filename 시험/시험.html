 <div class="uppermost">

          <h3>회 원 가 입</h3><br>
          <form id="fo" method="get">

              <label><li>아이디</li>
              <li><input type="text"></li></label>

              <li><input type="password"></li></label>

              <label><li>별칭</li>

              <label><li>지역</li>

                      <option>서울</option>
                      <option>부산</option>
                      <option>대구</option>
                      <option>대전</option>

                  </select></li>
              <li>성별</li>

              <label><input type="radio" name="sex">여자</label>
              <li style="font-weight: bold;">취미</li>
              <label><input type="checkbox" name="" id="">독서</label>
              <label><input type="checkbox" name="" id="">음악감상</label>
              <label><input type="checkbox" name="" id="">운동</label>
              <label><input type="checkbox" name="" id="">게임</label>
              <label><li>생년월일</li>
              <input type="date" value="연도 -월 -일"> <br></label>
              <br>
              <li><input type="submit" value="회 원 가 입"></li>

              </ul>
          </form>

      </div>
      </section>
