<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3{color: brown;}
    div{background-color: #eedcda;}
    h3::first-letter{color: red;}
    li{color: brown;}

  </style>
</head>
<body>
  <h3>Web Programming</h3>
  <hr>
  2학기 <mark><strong>학습 내용</strong></mark>입니다.

  <div>
  <ul>
    <li><span style="color: green;">HTML5</span></li>
    <li><span style="color: blue;"><strong>CSS</strong></span></li>
    <li><span style="color: brown;">JAVASCRIPT</span></li>
  </ul>
</div>
  <p style="color: red;">
    60점 이하는 F
  </p>

</body>
</html>
